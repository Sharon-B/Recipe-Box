<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="Recipe Box a place to find and share your favourite recipes" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Recipe Box - {{ title }}</title>
</head>

<body>

    <header id="bg-header-color">
        <nav class="navbar navbar-expand-md navbar-light">
            <!-- Navbar Brand -->
            <a class="navbar-brand" id="logo" href="{{ url_for('index') }}">Recipe Box</a>
        </nav>
    </header>

    <main>
        <div class="container error-msg vertical-center">
            <div class="row mx-auto">
                <div class="col">
                        <!-- Error -->
                        <p id="error-text" class="capitalize">ERROR 404 - Page Not Found</p>
                        <p>We cannot find the page you were looking for</p>
                        <p>To return home please click the button below</p>
                        <a href="{{ url_for('index') }}" class="btn home-button">Return Home</a>
                </div>      
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="bg-color-footer" class="container-fluid footer">
    </footer>

</body> 
</html>
