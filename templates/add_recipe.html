{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="page-heading">Add Recipe</h2>
            </div>
        </div>
   
        <form id="add-recipe-form" method="POST" action="">
            <!-- Recipe Name -->
            <div class="row">
                <div class="col-12 form-recipe-name form-input">
                    <input id="recipe-name" name="recipe-name" type="text" minlength="5" maxlength="45" pattern="^[a-zA-Z0-9]{5,45}$" class="add-recipe validate" placeholder="Recipe Name" required>
                </div>
            </div>
            <!-- Category Select -->
            <div class="row">
                <div class="col-sm-12 col-md-4 category-select form-input">
                    <select id="category" class="add-recipe"  name="category" form="add-recipe-form" required>
                        <option value="" class="selected disabled">Select Category:</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <!-- Prep Time -->
                <div class="col-sm-6 col-md-4 form-prep form-input">
                    <input id="prep-time" name="prep-time" type="prep-time" minlength="3" maxlength="10" pattern="^[a-zA-Z0-9]{3,10}$" class="add-recipe validate" placeholder="Prep Time" required>
                </div>
                <!-- Cook Time -->
                <div class="col-sm-6 col-md-4 form-prep form-input">
                    <input id="cook-time" name="cook-time" type="cook-time" minlength="3" maxlength="10" pattern="^[a-zA-Z0-9]{3,10}$" class="add-recipe validate" placeholder="Cook Time" required>
                </div>
            </div>
            <!-- Ingredients -->
            <div class="row">
                <div class="col-12 form-ingredients form-input">
                    <textarea name="ingredients" id="ingredients" class="add-recipe" placeholder="Ingredients" required></textarea>
                </div>
            </div>
            <!-- Method -->
            <div class="row">
                <div class="col-12 form-method form-input">
                    <textarea name="method" id="method" class="add-recipe" placeholder="Method" required></textarea>
                </div>
            </div>
            <!-- Recipe Image URL -->
            <div class="row">
                <div class="col-12 form-image-url form-input">
                    <input id="recipe-image-url" name="recipe-image-url" type="text" class="add-recipe validate" placeholder="Recipe Image URL" required>
                </div>
            </div>
            
        
           
            <input class="submit-button" type="submit" value="Add Recipe">
        </form>

    </div>
{% endblock %}
