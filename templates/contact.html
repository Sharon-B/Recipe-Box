{% extends "base.html" %}

{% block nav_contact %}active{% endblock %}

{% block content %}

    <h2 class="page-heading">Contact Us!</h2>

    <div id="form-wrapper" class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/contact-image.png') }}" id="form-bg-image"
                        class="card-img" alt="...">
                    <div class="card-img-overlay image-overlay contact-ol">
                        <form id="contact-form" onsubmit="return sendMail(this);">
                            <!-- Name -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="name" class="form-label">Name:</label>
                                </div>
                                <div class="col form-input">
                                    <input id="name" name="name" type="text" class="validate input-field" placeholder="Name" required>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="emailaddress" class="form-label">Email:</label>
                                </div>
                                <div class="col form-input">
                                    <input id="emailaddress" name="emailaddress" type="email" class="validate input-field" placeholder="Email" required>
                                </div>
                            </div>
                            <!-- Message -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="message" class="form-label">Message:</label>
                                </div>
                                <div class="col form-input">
                                    <textarea name="message" id="message" rows="6" class="input-field" placeholder="Message..." required></textarea>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col sub">
                                    <input class="submit-button" type="submit" value="Send">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript"> 
        (function(){
            emailjs.init("user_K634cTmyvbT1ZBLjKZdzA");
        })();
 </script>
{% endblock %}
