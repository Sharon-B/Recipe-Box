{% extends "base.html" %}
{% block content %}

    <!-- Page Heading -->
    <h3 class="page-heading heading">Edit Category</h3>
    <!-- Edit Category Form -->
    <div class="container manage-categories">
        <form id="add-cat-form" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="row center-it">
                <div class="col col-md-8 col-lg-6">
                    <label for="query" class="form-label">Edit Category:</label>
                </div>
            </div>
            <!-- Category Name -->
            <div class="row center-it">
                <div class="col col-md-8 col-lg-6">
                    <input id="category_name" name="category_name" type="text" minlength="3" maxlength="12"
                        value="{{ category.category_name }}" class="add_cat validate" required>
                </div>
            </div>
            <div class="row">
                <!-- Cancel/Edit Buttons -->
                <div class="col buttons">
                    <a href="{{ url_for('manage_categories') }}" class="btn cancel-button button">Cancel</a>
                    <button type="submit" class="submit-button button">Edit</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
