{% extends "base.html" %}

{% block nav_login %}active{% endblock %}

{% block content %}

    <h2 class="page-heading">Login</h2>
    <div id="form-wrapper" class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/login-image.jpg') }}" id="form-bg-image"
                        class="card-img" alt="Salad bowl with flatbread and a yogurt dressing with a small side dish of spiced chickpeas">
                    <div class="card-img-overlay image-overlay">
                        <form id="login-form" method="POST" action="{{ url_for('login') }}">
                            <!-- username -->
                            <div class="row form-section">
                                <div class="col-12">
                                    <label for="username" class="form-label">Username:</label>
                                </div>
                                <div class="col-12 form-username form-input">
                                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="input-field validate" placeholder="Enter username" required>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row form-section">
                                <div class="col-12">
                                    <label for="username" class="form-label">Password:</label>
                                </div>
                                <div class="col-12 form-password form-input">
                                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="input-field validate" placeholder="Enter password" required>
                                </div>
                            </div>
                            
                        
                            <div class="sub">
                                <input class="submit-button" type="submit" value="Log In">
                                
                                <p>Not Registered Yet? <a href="{{ url_for('register') }}">Register</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
