{% extends "base.html" %}
{% block content %}

    <h2 class="page-heading">Manage Categories</h2>
    
    <div class="container">
        <h3 class="recipes-heading">Add Category</h3>
        <div class="row">
            <div class="col-sm-4 col-md-6 form-prep form-input">
                <input id="add_cat" name="add_cat" type="text" minlength="3" maxlength="10"
                    pattern="^[a-zA-Z0-9_][a-zA-Z0-9_ ]*[a-zA-Z0-9_]{3,10}$" class="add-recipe validate"
                    placeholder="Add Category..." required>
                <div class="col-3">
                    <a href="" class="btn add-button">Add</a>
                </div>
            </div>
        </div>
    
        <h2 class="recipes-heading">All Categories</h2>
        {% for category in categories %}
            <div class="row">
                <div class="col-3">
                    <span>{{ category.category_name }}</span>
                </div>
                <div class="buttons">   
                    <a href="" class="btn edit-button">Edit</a>
                    <a href="" class="btn delete-button">Delete</a> 
                </div>
            </div>
        {% endfor %}
    
    </div>
{% endblock %}
