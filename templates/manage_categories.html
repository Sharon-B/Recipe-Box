{% extends "base.html" %}
{% block content %}

    <h2 class="page-heading">Manage Categories</h2>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="{{ url_for('search_categories') }}" method="POST">
                    <div class="row">
                        <div class="col-1">
                            <label for="query" class="cat-display"><i class="fas fa-search"></i></label>
                        </div>
                        <div class="col-10">
                            <input id="query" name="query" type="text" minlength="3" class="search-input validate"
                                placeholder="Search Categories..." required>
                        </div>
                        <div class="col buttons">
                            <a href="{{ url_for('manage_categories') }}" class="btn delete-button">Reset</a>
                            <button type="submit" class="submit-button">Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col buttons">
                <a href="{{ url_for('add_category') }}" class="btn add-button">Add Category</a>
            </div>
        </div>
    
        <div class="heading capitalize">All Categories</div>
        {% if categories|length > 0 %}
            {% for category in categories %}
                <div class="row">
                    <div class="col-sm-5 col-md-4">
                        <span class="cat-display">{{ category.category_name }}</span>
                    </div>
                    <div class="col-sm-7 col-md-6 buttons">   
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn edit-button">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn delete-button">Delete</a> 
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h3>No results found</h3>
        {% endif %}
    
    </div>
{% endblock %}
