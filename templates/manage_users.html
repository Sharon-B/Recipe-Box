{% extends "base.html" %}
{% block content %}

    <h2 class="page-heading">Manage Users</h2>
    
    <div class="container">
        <div class="row">
            <div class="col buttons">
                <a href="" class="btn add-button">Add User</a>
            </div>
        </div>
    
        <h2 class="recipes-heading">All Users</h2>
        {% for user in users %}
            <div class="row">
                <div class="col-3">
                    <span class="cat-display">{{ user.username }}</span>
                </div>
                <div class="col-3">
                    <span class="cat-display">{{ user.email }}</span>
                </div>
                <div class="buttons">   
                    <a href="{{ url_for('edit_user', user_id=user._id) }}" class="btn edit-button">Edit</a>
                    <a href="" class="btn delete-button">Delete</a> 
                </div>
            </div>
        {% endfor %}
    
    </div>
{% endblock %}
