{% extends "base.html" %}
{% block content %}
    
    <!--Set up for loop to iterate through the recipes in our database and display the contents of each field-->
    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.category_name }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
        {{ recipe.added_by }}<br>
    {% endfor %}

{% endblock %}
