{% extends "base.html" %}
{% block content %}

    <section id="all-recipes-section">
        <div class="container">

            <div class="row">
                <div class="col">
                    <h2 class="page-heading">Recipes</h2>
                </div>
            </div>
       
            <div class="row recipe-card recipes">
                <div class="col-12 col-md-4">
                    {% for recipe in recipes %}
                    <div class="card">  
                        <img src="{{ recipe.recipe_url }}" class="card-img-top" alt="...">
                        <div class="card-body">                 
                            <h4 class="recipe-title"><a href="{{ url_for('recipe', recipe_id=recipe._id) }}">{{ recipe.recipe_name }}</a></h4>
                            <h5 class="card-sub-heading">
                                <i class="fas fa-stopwatch"></i> Prep time: {{ recipe.prep_time }} Cook time: {{ recipe.cook_time }}
                            </h5>
                            <p class="card-text">{{ recipe.recipe_description }}
                            </p>
                            <p class="card-text">Added by: {{ recipe.added_by }}
                            </p> 
                        </div> 
                    </div>
                    {% endfor %}
                </div> 
            </div>

        </div>
    </section>

{% endblock %}
