{% extends "base.html" %}
{% block content %}

    <h2 class="page-heading">Register</h2>
    <div id="register-wrapper" class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/register-image.png') }}" id="register-image"
                        class="card-img" alt="...">
                    <div class="card-img-overlay image-overlay">
                        <form id="register-form" method="POST" action="{{ url_for('register') }}">
                            <!-- username -->
                            <div class="row">
                                <div class="col form-username form-input">
                                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Username" required>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="row">
                                <div class="col form-email form-input">
                                    <input id="email" name="email" type="email" class="validate" placeholder="Email" required>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="col form-password form-input">
                                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                                        class="validate" placeholder="Password" required>
                                </div>
                            </div>
                            
                        
                            <input class="submit-button" type="submit" value="Register">
                            
                            <p>Already Registered? <a href="{{ url_for('login') }}">Log In</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
